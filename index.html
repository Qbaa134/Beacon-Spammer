<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to File Downloader</title>
</head>
<body>
    <h1>Enter your script and download it in various formats</h1>

    <!-- Textarea for script input -->
    <textarea id="scriptInput" rows="10" cols="50" placeholder="Write your script here..."></textarea><br><br>

    <!-- Dropdown for file type selection -->
    <label for="fileType">Choose file format: </label>
    <select id="fileType">
        <option value="txt">Text (.txt)</option>
        <option value="bin">Binary (.bin)</option>
        <option value="iso">ISO (.iso)</option>
        <option value="zip">ZIP (.zip)</option>
        <option value="pdf">PDF (.pdf)</option>
        <option value="py">Python (.py)</option>
        <option value="html">HTML (.html)</option>
        <option value="js">JavaScript (.js)</option>
        <option value="css">CSS (.css)</option>
        <option value="c">C (.c)</option>
        <option value="cpp">C++ (.cpp)</option>
        <option value="bat">Batch (.bat)</option>
        <option value="odt">Open Document Text (.odt)</option>
    </select><br><br>

    <!-- Download Button -->
    <button onclick="downloadFile()">Download File</button>

    <script>
        function downloadFile() {
            // Get script input and selected file type
            const scriptContent = document.getElementById("scriptInput").value;
            const fileType = document.getElementById("fileType").value;

            // Create a Blob from the script content
            const blob = new Blob([scriptContent], { type: 'text/plain' });

            // Create a download link
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);

            // Set the download file name based on selected type
            const fileName = 'script.' + fileType;
            link.download = fileName;

            // Trigger the download
            link.click();
        }
    </script>
</body>
</html>
