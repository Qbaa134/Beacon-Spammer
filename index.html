<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .converter-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="converter-container">
    <h1>Universal Unit Converter</h1>
    <div class="form-group">
        <label for="unitType">Select Unit Type:</label>
        <select id="unitType" onchange="updateUnits()">
            <option value="length">Length</option>
            <option value="mass">Mass</option>
            <option value="temperature">Temperature</option>
            <option value="time">Time</option>
            <option value="speed">Speed</option>
            <option value="volume">Volume</option>
            <option value="area">Area</option>
            <option value="pressure">Pressure</option>
            <option value="storage">Computer Storage</option>
        </select>
    </div>
    <div class="form-group">
        <label for="fromUnit">From:</label>
        <select id="fromUnit"></select>
    </div>
    <div class="form-group">
        <label for="toUnit">To:</label>
        <select id="toUnit"></select>
    </div>
    <div class="form-group">
        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter value" />
    </div>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    const unitOptions = {
        length: ['Meters', 'Centimeters', 'Millimeters', 'Kilometers', 'Decimeters'],
        mass: ['Grams', 'Kilograms', 'Tons', 'Dekagrams'],
        temperature: ['Celsius', 'Fahrenheit', 'Kelvin'],
        time: ['Seconds', 'Minutes', 'Hours', 'Days'],
        speed: ['m/s', 'km/h', 'mph'],
        volume: ['Liters', 'Milliliters', 'Cubic Meters', 'Cubic Centimeters'],
        area: ['Square Meters', 'Square Kilometers', 'Square Centimeters', 'Hectares', 'Acres'],
        pressure: ['Pascals', 'Kilopascals', 'Bars', 'Atmospheres', 'mmHg', 'psi'],
        storage: ['Bits', 'Bytes', 'Kilobytes', 'Megabytes', 'Gigabytes', 'Terabytes']
    };

    function updateUnits() {
        const unitType = document.getElementById('unitType').value;
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');

        fromUnit.innerHTML = '';
        toUnit.innerHTML = '';

        unitOptions[unitType].forEach(unit => {
            const option1 = document.createElement('option');
            const option2 = document.createElement('option');
            option1.value = option2.value = unit;
            option1.textContent = option2.textContent = unit;
            fromUnit.appendChild(option1);
            toUnit.appendChild(option2);
        });
    }

    function convert() {
        const unitType = document.getElementById('unitType').value;
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;
        const value = parseFloat(document.getElementById('value').value);
        let result = 0;

        // Długość
        if (unitType === 'length') {
            result = convertLength(fromUnit, toUnit, value);
        }

        // Masa
        if (unitType === 'mass') {
            result = convertMass(fromUnit, toUnit, value);
        }

        // Temperatura
        if (unitType === 'temperature') {
            result = convertTemperature(fromUnit, toUnit, value);
        }

        // Czas
        if (unitType === 'time') {
            result = convertTime(fromUnit, toUnit, value);
        }

        // Prędkość
        if (unitType === 'speed') {
            result = convertSpeed(fromUnit, toUnit, value);
        }

        // Objętość
        if (unitType === 'volume') {
            result = convertVolume(fromUnit, toUnit, value);
        }

        // Powierzchnia
        if (unitType === 'area') {
            result = convertArea(fromUnit, toUnit, value);
        }

        // Ciśnienie
        if (unitType === 'pressure') {
            result = convertPressure(fromUnit, toUnit, value);
        }

        // Pojemność komputerów
        if (unitType === 'storage') {
            result = convertStorage(fromUnit, toUnit, value);
        }

        document.getElementById('result').textContent = `Result: ${result} ${toUnit}`;
    }

    // Funkcja konwersji dla długości
    function convertLength(fromUnit, toUnit, value) {
        const units = {
            'Meters': 1, 'Centimeters': 100, 'Millimeters': 1000, 'Kilometers': 0.001, 'Decimeters': 10
        };
        return value * units[fromUnit] / units[toUnit];
    }

    // Funkcja konwersji dla masy
    function convertMass(fromUnit, toUnit, value) {
        const units = {
            'Grams': 1, 'Kilograms': 0.001, 'Tons': 1e-6, 'Dekagrams': 0.1
        };
        return value * units[fromUnit] / units[toUnit];
    }

    // Funkcja konwersji dla temperatury
    function convertTemperature(fromUnit, toUnit, value) {
        if (fromUnit === 'Celsius') {
            if (toUnit === 'Fahrenheit') return (value * 9/5) + 32;
            if (toUnit === 'Kelvin') return value + 273.15;
        } else if (fromUnit === 'Fahrenheit') {
            if (toUnit === 'Celsius') return (value - 32) * 5/9;
            if (toUnit === 'Kelvin') return (value - 32) * 5/9 + 273.15;
        } else if (fromUnit === 'Kelvin') {
            if (toUnit === 'Celsius') return value - 273.15;
            if (toUnit === 'Fahrenheit') return (value - 273.15) * 9/5 + 32;
        }
    }

    // Funkcja konwersji dla czasu
    function convertTime(fromUnit, toUnit, value) {
        const units = {
            'Seconds': 1, 'Minutes': 1/60, 'Hours': 1/3600, 'Days': 1/86400
        };
        return value * units[fromUnit] / units[toUnit];
    }

    // Funkcja konwersji dla prędkości
    function convertSpeed(fromUnit, toUnit, value) {
        const units = {
            'm/s': 1, 'km/h': 3.6, 'mph': 2.23694
        };
        return value * units[fromUnit] / units[toUnit];
    }

    // Funkcja konwersji dla objętości
    function convertVolume(fromUnit, toUnit, value) {
        const units = {
            'Liters': 1, 'Milliliters': 1000, 'Cubic Meters': 0.001, 'Cubic Centimeters': 1000
        };
        return value * units[fromUnit] / units[toUnit];
    }

    // Funkcja konwersji dla powierzchni
    function convertArea(fromUnit, toUnit, value) {
        const units = {
            'Square Meters': 1, 'Square Kilometers': 1e-6, 'Square Centimeters': 10000, 'Hectares': 0.0001, 'Acres': 0.000247105
        };
        return value * units[fromUnit] / units[toUnit];
    }

    // Funkcja konwersji dla ciśnienia
    function convertPressure(fromUnit, toUnit, value) {
        const units = {
            'Pascals': 1, 'Kilopascals': 0.001, 'Bars': 1e-5, 'Atmospheres': 9.8692e-6, 'mmHg': 0.00750062, 'psi': 0.0001450377
        };
        return value * units[fromUnit] / units[toUnit];
    }

    // Funkcja konwersji dla pojemności komputerów
    function convertStorage(fromUnit, toUnit, value) {
        const units = {
            'Bits': 1, 'Bytes': 8, 'Kilobytes': 8192, 'Megabytes': 8388608, 'Gigabytes': 8589934592, 'Terabytes': 8796093022208
        };
        return value * units[fromUnit] / units[toUnit];
    }

    updateUnits();
</script>

</body>
</html>
