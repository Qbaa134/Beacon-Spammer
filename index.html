<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Beacon Spammer Installer</title>
    <meta name="description" content="Easily allow users to install Beacon Spammer." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #333;
      }

      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
      }

      h1 {
        font-size: 2.5em;
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
      }

      p {
        text-align: center;
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      .radios {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      .radios li {
        margin-bottom: 20px;
        font-size: 1.1em;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      .button-row {
        text-align: center;
      }

      esp-web-install-button {
        padding: 12px 24px;
        font-size: 1.1em;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      esp-web-install-button:hover {
        background-color: #0056b3;
      }

      esp-web-install-button.invisible {
        visibility: hidden;
      }

      .footer {
        margin-top: 40px;
        text-align: center;
        font-size: 0.9em;
        color: #777;
      }

      .footer a {
        color: #007bff;
        text-decoration: none;
      }

      .footer .initiative {
        font-style: italic;
        margin-top: 16px;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: white;
        }

        .content {
          background-color: #444;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
          color: #58a6ff;
        }

        esp-web-install-button {
          background-color: #0056b3;
        }

        esp-web-install-button:hover {
          background-color: #003f7f;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Qbaa134 Beacon Spammer Flasher</h1>
      <p>Choose your hardware</p>
      <ul class="radios">
        <li>
          <label><input type="radio" name="type" value="BS1" /> Beacon Spammer Classic</label>
        </li>
      </ul>
      <p class="button-row">
        <esp-web-install-button class="invisible"></esp-web-install-button>
      </p>
    </div>

    <div class="footer">
      <p>Made by <a href="https://github.com/qbaa134" target="_blank">Qbaa134</a></p>
      <p class="initiative">An open-source project. Feel free to contribute!</p>
    </div>

    <script>
      document.querySelectorAll('input[name="type"]').forEach(radio =>
        radio.addEventListener("change", () => {
          const button = document.querySelector('esp-web-install-button');
          button.manifest = `manifest_BS1.json`;
          button.classList.remove('invisible');
        })
      );
    </script>
  </body>
</html>
