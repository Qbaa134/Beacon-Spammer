<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Beacon Spammer</title>
    <meta
      name="description"
      content="Easily allow users to install Beacon Spammer."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />

    <style>
      body {
        font-family: 'Poppins', Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e2e, #3a3a56);
        color: #ddd;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .content {
        max-width: 600px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        text-align: center;
        transition: all 0.3s ease-in-out;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
        color: #03dac6;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 1em;
      }

      .radios li {
        list-style: none;
        line-height: 2em;
      }

      label {
        font-size: 1.2em;
        cursor: pointer;
        transition: color 0.3s ease-in-out;
      }

      input[type="radio"] {
        transform: scale(1.2);
        margin-right: 10px;
      }

      input[type="radio"]:checked + label {
        color: #03dac6;
      }

      esp-web-install-button {
        background: linear-gradient(145deg, #04b4b4, #028484);
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1em;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      esp-web-install-button:hover {
        background: #03dac6;
        box-shadow: 0 0 25px rgba(3, 218, 198, 0.8);
      }

      .invisible {
        display: none;
      }

      @media (prefers-color-scheme: light) {
        body {
          background: #f5f5f5;
          color: #333;
        }
        .content {
          background: #fff;
        }
        h1 {
          color: #6200ea;
        }
      }
    </style>

    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>
  </head>

  <body>
    <div class="content">
      <h1>ðŸš€ Qbaa134 Beacon Spammer</h1>
      <p>Select your hardware:</p>
      <ul class="radios">
        <li>
          <input type="radio" id="BS1" name="type" value="BS1" />
          <label for="BS1">Beacon Spammer Classic (ESP8266)</label>
        </li>
      </ul>
      <p class="button-row">
        <esp-web-install-button class="invisible">Install Firmware</esp-web-install-button>
      </p>
    </div>

    <script>
      document.querySelectorAll('input[name="type"]').forEach((radio) =>
        radio.addEventListener("change", () => {
          const button = document.querySelector("esp-web-install-button");
          button.manifest = `manifest_BS1.json`;
          button.classList.remove("invisible");
        })
      );
    </script>
  </body>
</html>
