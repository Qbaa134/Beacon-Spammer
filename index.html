<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompas z lokalizacją</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #compass {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border-radius: 50%;
            border: 5px solid #000;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #needle {
            width: 4px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 20px;
            left: 50%;
            transform-origin: 50% 100%;
            transition: transform 0.1s ease;
        }
        .direction {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .direction.north { top: 10px; left: 50%; transform: translateX(-50%); }
        .direction.east { top: 50%; left: 95%; transform: translateY(-50%); }
        .direction.south { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .direction.west { top: 50%; left: 5%; transform: translateY(-50%); }
        #location {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>Kompas z lokalizacją</h1>
<div id="compass">
    <div id="needle"></div>
    <div class="direction north">N</div>
    <div class="direction east">E</div>
    <div class="direction south">S</div>
    <div class="direction west">W</div>
</div>

<div id="location">
    <p>Wysokość: <span id="altitude">Ładowanie...</span> m</p>
    <p>Lokalizacja: <span id="location-info">Ładowanie...</span></p>
</div>

<script>
    if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", function(event) {
            var alpha = event.alpha;
            var needle = document.getElementById("needle");
            needle.style.transform = "rotate(" + alpha + "deg)";
        });
    } else {
        alert("Twoje urządzenie nie obsługuje tej funkcji.");
    }

    // Geolokalizacja i wysokość
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var altitude = position.coords.altitude || "Brak danych";
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Wyświetlanie wysokości nad poziomem morza i współrzędnych
            document.getElementById("altitude").textContent = altitude;
            document.getElementById("location-info").textContent = "Szerokość: " + lat.toFixed(6) + ", Długość: " + lon.toFixed(6);
        }, function(error) {
            document.getElementById("altitude").textContent = "Błąd: " + error.message;
            document.getElementById("location-info").textContent = "Nie można uzyskać lokalizacji";
        });
    } else {
        alert("Twoje urządzenie nie obsługuje geolokalizacji.");
    }
</script>

</body>
</html>
