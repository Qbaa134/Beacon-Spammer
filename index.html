<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Beacon Spammer Installer</title>
    <meta name="description" content="Easily upload the Beacon Spammer firmware." />
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light" />
    
    <style>
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
        padding: 0;
        margin: 0;
        line-height: 1.4;
      }
      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 12px;
      }
      h1 {
        text-align: center;
      }
      .footer {
        margin-top: 24px;
        border-top: 1px solid #ccc;
        padding-top: 24px;
        text-align: center;
      }
      .footer a {
        color: #03a9f4;
      }
      .invisible {
        visibility: hidden;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #333;
          color: #fff;
        }
        a {
          color: #58a6ff;
        }
      }
    </style>

    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>
  </head>
  <body>
    <div class="content">
      <h1>Beacon Spammer Flasher</h1>
      <p>Select to upload Beacon Spammer firmware.</p>

      <p class="button-row" align="center">
        <esp-web-install-button class="invisible"></esp-web-install-button>
      </p>

      <div class="footer">
        <p>Developed by <strong>Qbaa134</strong></p>
        <p>You can support my work via <a href="https://paypal.me/qbaa134">PayPal</a>.</p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const button = document.querySelector('esp-web-install-button');
        button.manifest = 'web/manifest_Beacon_Spammer.json';  // Manifest file pointing to your firmware
        button.bin = 'Beacon_Spammer.ino.nodemcu.bin';  // The specific Beacon Spammer firmware file
        button.classList.remove('invisible');
      });
    </script>
  </body>
</html>
