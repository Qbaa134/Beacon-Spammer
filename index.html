<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Unit Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .converter-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="converter-container">
    <h1>Universal Unit Converter</h1>
    <div class="form-group">
        <label for="unitType">Select Unit Type:</label>
        <select id="unitType" onchange="updateUnits()">
            <option value="length">Length</option>
            <option value="mass">Mass</option>
            <option value="temperature">Temperature</option>
            <option value="time">Time</option>
            <option value="speed">Speed</option>
            <option value="volume">Volume</option>
            <option value="area">Area</option>
            <option value="pressure">Pressure</option>
            <option value="storage">Computer Storage</option>
        </select>
    </div>
    <div class="form-group">
        <label for="fromUnit">From:</label>
        <select id="fromUnit"></select>
    </div>
    <div class="form-group">
        <label for="toUnit">To:</label>
        <select id="toUnit"></select>
    </div>
    <div class="form-group">
        <label for="value">Value:</label>
        <input type="number" id="value" placeholder="Enter value" />
    </div>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    const unitOptions = {
        length: ['Meters', 'Centimeters', 'Millimeters', 'Kilometers', 'Decimeters'],
        mass: ['Grams', 'Kilograms', 'Tons', 'Dekagrams'],
        temperature: ['Celsius', 'Fahrenheit', 'Kelvin'],
        time: ['Seconds', 'Minutes', 'Hours', 'Days'],
        speed: ['m/s', 'km/h', 'mph'],
        volume: ['Liters', 'Milliliters', 'Cubic Meters', 'Cubic Centimeters'],
        area: ['Square Meters', 'Square Kilometers', 'Square Centimeters', 'Hectares', 'Acres'],
        pressure: ['Pascals', 'Kilopascals', 'Bars', 'Atmospheres', 'mmHg', 'psi'],
        storage: ['Bits', 'Bytes', 'Kilobytes', 'Megabytes', 'Gigabytes', 'Terabytes']
    };

    function updateUnits() {
        const unitType = document.getElementById('unitType').value;
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');

        fromUnit.innerHTML = '';
        toUnit.innerHTML = '';

        unitOptions[unitType].forEach(unit => {
            const option1 = document.createElement('option');
            const option2 = document.createElement('option');
            option1.value = option2.value = unit;
            option1.textContent = option2.textContent = unit;
            fromUnit.appendChild(option1);
            toUnit.appendChild(option2);
        });
    }

    function convert() {
        const unitType = document.getElementById('unitType').value;
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;
        const value = parseFloat(document.getElementById('value').value);
        let result = 0;

        // Długość
        if (unitType === 'length') {
            if (fromUnit === 'Meters') {
                if (toUnit === 'Centimeters') result = value * 100;
                if (toUnit === 'Millimeters') result = value * 1000;
                if (toUnit === 'Kilometers') result = value / 1000;
                if (toUnit === 'Decimeters') result = value * 10;
            } else if (fromUnit === 'Centimeters') {
                if (toUnit === 'Meters') result = value / 100;
                if (toUnit === 'Millimeters') result = value * 10;
                if (toUnit === 'Kilometers') result = value / 100000;
                if (toUnit === 'Decimeters') result = value / 10;
            }
        }

        // Masa
        if (unitType === 'mass') {
            if (fromUnit === 'Grams') {
                if (toUnit === 'Kilograms') result = value / 1000;
                if (toUnit === 'Tons') result = value / 1000000;
                if (toUnit === 'Dekagrams') result = value / 10;
            } else if (fromUnit === 'Kilograms') {
                if (toUnit === 'Grams') result = value * 1000;
                if (toUnit === 'Tons') result = value / 1000;
                if (toUnit === 'Dekagrams') result = value * 100;
            }
        }

        // Temperatura
        if (unitType === 'temperature') {
            if (fromUnit === 'Celsius') {
                if (toUnit === 'Fahrenheit') result = (value * 9/5) + 32;
                if (toUnit === 'Kelvin') result = value + 273.15;
            } else if (fromUnit === 'Fahrenheit') {
                if (toUnit === 'Celsius') result = (value - 32) * 5/9;
                if (toUnit === 'Kelvin') result = (value - 32) * 5/9 + 273.15;
            }
        }

        // Czas
        if (unitType === 'time') {
            if (fromUnit === 'Seconds') {
                if (toUnit === 'Minutes') result = value / 60;
                if (toUnit === 'Hours') result = value / 3600;
                if (toUnit === 'Days') result = value / 86400;
            }
        }

        // Prędkość
        if (unitType === 'speed') {
            if (fromUnit === 'm/s') {
                if (toUnit === 'km/h') result = value * 3.6;
                if (toUnit === 'mph') result = value * 2.23694;
            }
        }

        // Objętość
        if (unitType === 'volume') {
            if (fromUnit === 'Liters') {
                if (toUnit === 'Milliliters') result = value * 1000;
                if (toUnit === 'Cubic Meters') result = value / 1000;
                if (toUnit === 'Cubic Centimeters') result = value * 1000;
            }
        }

        // Powierzchnia
        if (unitType === 'area') {
            if (fromUnit === 'Square Meters') {
                if (toUnit === 'Square Kilometers') result = value / 1000000;
                if (toUnit === 'Square Centimeters') result = value * 10000;
                if (toUnit === 'Hectares') result = value / 10000;
                if (toUnit === 'Acres') result = value * 0.000247105;
            }
        }

        // Ciśnienie
        if (unitType === 'pressure') {
            if (fromUnit === 'Pascals') {
                if (toUnit === 'Kilopascals') result = value / 1000;
                if (toUnit === 'Bars') result = value / 100000;
                if (toUnit === 'Atmospheres') result = value / 101325;
                if (toUnit === 'mmHg') result = value / 133.322;
                if (toUnit === 'psi') result = value / 6894.76;
            }
        }

        // Pojemność komputerów
        if (unitType === 'storage') {
            if (fromUnit === 'Bits') {
                if (toUnit === 'Bytes') result = value / 8;
                if (toUnit === 'Kilobytes') result = value / 8192;
                if (toUnit === 'Megabytes') result = value / 8388608;
            }
        }

        document.getElementById('result').textContent = `Result: ${result} ${toUnit}`;
    }

    updateUnits();
</script>

</body>
</html>
